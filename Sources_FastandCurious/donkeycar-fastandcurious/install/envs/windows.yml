name: donkey

channels:
  - defaults
  - conda-forge
  - pytorch

dependencies:
  - python=3.7
  - h5py
  - pillow
  - opencv
  - matplotlib
  - tornado
  - docopt
  - pandas
  - pylint
  - pytest
  - pytest-cov
  - codecov
  - pip
  - imgaug
  - progress
  - moviepy
  - paho-mqtt
  - PrettyTable
  - pyfiglet
  - mypy
  - pytorch=1.7.1
  - torchvision
  - torchaudio
  - pytorch-lightning
  - numpy
  - kivy=2.0.0
  - plotly
  - psutil
  - pip:
    - git+https://github.com/autorope/keras-vis.git
    - simple-pid
    - opencv-python-headless
    - pygame # F&C - Required for sound
    - tensorflow==2.4.1 # F&C - Bug correction : Tensorflow 2.2.0 is not registered as a conda package. Using tf 2.4.1 instead, to match car's version.
    
